<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido!</h3>
        </div>

        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil seu carro!</h1>
                <p>Descreva as características e marque os opcionais que ele possui</p>

                <form>
                    <div class="box-input">
                        <label for="title">Título do anúncio <span class="required-fild">*</span></label>
                        <input type="text" name="title" id="title" class="block"
                            placeholder="um título para anuciar seu carro" minlength="1" maxlength="30" required>
                    </div>
                    <div class="box-input">
                        <label for="price">Preço <span class="required-fild">*</span></label>
                        <input type="number" name="price" id="price" class="block" placeholder="Defina o preço"
                            required>
                    </div>

                    <div class="box-input">
                        <label for="description">Descrição <span class="required-fild">*</span></label>
                        <textarea name="description" id="description" class="block"
                            placeholder="Aqui você coloca os detalhes do veículo, por exemplo: se ele te algum arranhão "></textarea>
                    </div>

                    <div class="box-input">
                        <label for="brand">Marca <span class="required-fild">*</span></label>
                        <input type="text" name="brand" id="brand" class="block" placeholder="Digite a marca do veículo"
                            required>
                    </div>

                    <div class="box-input">
                        <label for="model">modelo <span class="required-fild">*</span></label>
                        <input type="text" name="model" id="model" class="block"
                            placeholder="Digite o modelo do veículo" required>
                    </div>

                    <div class="box-input">
                        <label for="mileage">kilometragem<span class="required-fild">*</span></label>
                        <input type="number" name="mileage" id="mileage" class="block"
                            placeholder="Digite a kilometragem do veículo" required>
                    </div>

                    <div class="box-input">
                        <label for="purchase_date">Data de compra<span class="required-fild">*</span></label>
                        <input type="date" name="purchase_date" id="purchase_date" class="block" required>
                    </div>

                    <div class="box-input">
                        <p>Tipo de câmbio: <span class="required-fild">*</span></p>
                        <input type="radio" name="gear" id="manual">
                        <label for="manual">Manual</label>
                        <input type="radio" name="gear" id="auto">
                        <label for="auto">Altomático</label>
                    </div>

                    <div class="opcional-box">
                        <p>opicionais</p>
                        <ul class="opcional-list">
                            <li>
                                <input type="checkbox" name="opcional[]" id="airbag" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" name="opcional[]" id="alarm" value="alarm">
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" name="opcional[]" id="ac" value="ac">
                                <label for="ac">Ar Condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" name="opcional[]" id="reverse_camera" value="reverse_camera">
                                <label for="reverse_camera">Câmera de ré</label>
                            </li>
                        </ul>
                    </div>


                    <div class="opcional-box">

                        <ul class="opcional-list">
                            <li>
                                <input type="checkbox" name="opcional[]" id="lane_assist" value="lane_assist">
                                <label for="lane_assist">Assistente de Pista</label>
                            </li>
                            <li>
                                <input type="checkbox" name="opcional[]" id="key-less" value="key-less">
                                <label for="key-less">Partida Keyless</label>
                            </li>
                            <li>
                                <input type="checkbox" name="opcional[]" id="smartphone" value="smartphone">
                                <label for="smartphone">Integração com Celular</label>
                            </li>
                            <li>
                                <input type="checkbox" name="opcional[]" id="leather_seat" value="leather_seat">
                                <label for="leather_seat">Banco de Couro</label>
                            </li>
                        </ul>
                    </div>

                    <div class="box-input">
                        <p>Foto do carro: <span class="required-fild">*</span></p>
                        <input type="file" multiple accept="image/png, image/jpg" name="images" id="images" required>
                    </div>
                    <input type="submit" value="Enviar" class="btn-submit">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
